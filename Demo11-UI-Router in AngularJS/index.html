<html ng-app="UIRouterDemo">

<head>
    <title>UI Router Demo App - Multiple,Nested States & Views</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
        rel="stylesheet" />
</head>

<body class="container">
    <h3>AngularJS UI Router Application</h3>

    <nav class="navbar navbar-default row">
        <div class="container-fluid">
            <div class="navbar-header">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="business">Business</a></li>
                    <li><a ui-sref="portfolio">Portfolio</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="span12">
            <div class="well" ui-view></div>
        </div>
    </div>
    <script src="./Scripts/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.26/angular-ui-router.js"></script>
    <script src="app.module.js"></script>
    <script src="app.config.js"></script>
    <script src="./Controllers/products.controller.js"></script>
    <script src="./Controllers/services.controller.js"></script>
</body>

</html>
