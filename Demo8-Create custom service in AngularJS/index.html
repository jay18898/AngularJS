<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="./Scripts/script.js"></script>
    <script src="./Scripts/stringService.js"></script>

    <style>
        body {
            font-family: Arial;
        }

        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 5px;
        }

        th {
            border: 1px solid black;
            padding: 5px;
            text-align: left;
            background-color: #c1c1c1;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;

        }
    </style>
</head>

<body>

    <div ng-app="myApp" ng-controller="employeeController">
        <table>

            <tbody>
                <tr>
                    <td>Your String</td>
                    <td><input type="text" ng-model="input"></td>
                </tr>
                <tr>
                    <td>Result</td>
                    <td><input type="text" ng-model="output" readonly></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" ng-click="transformString(input)" value="Process String"></td>
                </tr>
            </tbody>
        </table>

    </div>
</body>

</html>
